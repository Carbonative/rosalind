sudo: required

dist: trusty

language: node_js

node_js:
  - '4.5.0'

services:
  - docker

matrix:
  fast_finish: true

install:
  - echo "54.192.225.217 warehouse.meteor.com" | sudo tee -a /etc/hosts
  - sudo curl --output /usr/local/phantomjs/phantomjs https://s3.amazonaws.com/circle-downloads/phantomjs-2.1.1
  - chmod +x ci.sh && ./ci.sh install

env:
  global:
    - DOCKER_COMPOSE_VERSION=1.5.2
    - NPM_VERSION=3.10.7
    - NPM_CONFIG_LOGLEVEL=warn
    - ROOT_URL=http://0.0.0.0:3000/
    - PHANTOMJS_CDNURL=http://cnpmjs.org/downloads

  matrix:
    - CMD=build
    - CMD=test   OS='Windows 10'   BROWSER='Chrome:50.0'

script: ./ci.sh $CMD

after_success: ./ci.sh after_success

after_failure: ./ci.sh after_failure

addons:
  sauce_connect: true
  no_ssl_bump_domains: all

notifications:
  slack:
    secure: 
