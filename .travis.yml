sudo: required

dist: trusty

language: node_js

node_js:
  - '5'

services:
  - docker

matrix:
  fast_finish: true

install:
  - chmod +x ci.sh && ./ci.sh install

env:
  global:
    - DOCKER_COMPOSE_VERSION=1.5.2
    - ROOT_URL=http://0.0.0.0:3000/
    - SAUCE_USERNAME=albertzak-rslnd
    - SAUCE_HOST=localhost
    - SAUCE_PORT=4445
    - secure: ""

  matrix:
    - CMD=test
    - CMD=build

script: ./ci.sh $CMD

addons:
  sauce_connect: true
