version: '{build}'

branches:
  only:
  - master

shallow_clone: true

platform: 'x64'

environment:
  nodejs_version: 'Current'

install:
- ps: >-
    Install-Product node $env:nodejs_version

    choco install autoit.commandline

    echo "node version"

    node --version

- cmd: >-
    cd app\electron\

    npm start

build_script:
- ps: >-
    cmd /c 'npm run compile 2>&1'

    cmd /c 'npm run release 2>&1'
