machine:
  node:
    version: 0.12.7

dependencies:
  pre:
    - curl https://install.meteor.com | /bin/sh
    - npm install -g eslint coffeelint electron-release shelljs

  cache_directories:
    - "~/.meteor"

test:
  override:
    - mkdir -p ./app/meteor/.meteor/local/log
    - chmod +x ./environments/test/test.sh
    - ./environments/test/test.sh

deploy:
  master:
    branch: master
    owner: albertzak
    commands:
      - chmod +x ./environments/production/deploy.sh
      - ./environments/production/deploy.sh
