machine:
  services:
    - docker
  java:
    version: oraclejdk8
  node:
    version: 0.10.42

dependencies:
  override:
    - npm install
    - cd app/meteor/tests/cucumber && npm install

  cache_directories:
    - "node_modules"
    - "app/meteor/tests/cucumber"
    - "~/.npm"
    - "~/docker"

test:
  pre:
    - mkdir -p $CIRCLE_TEST_REPORTS/cucumber

  override:
    - cd ./environments/development && docker-compose up:
        background: true
    - for i in {1..5}; do curl "http://$DOCKER_IP:3000" && break; sleep 5; done;
    - npm test:
        environment:
          ROOT_URL: "http://$DOCKER_IP:3000/"
          CUCUMBER_JSON_OUTPUT: "$CIRCLE_TEST_REPORTS/cucumber/chrome.json"
    - cd ./environments/development && docker-compose stop && docker-compose rm -f
