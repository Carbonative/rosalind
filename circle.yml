machine:
  services:
    - docker
  java:
    version: oraclejdk8
  node:
    version: 0.12.7

  hosts:
    dev.rslnd.com: $DOCKER_IP

dependencies:
  override:
    - npm install
    - if [[ -e ~/docker/rosalind-meteor.tar ]]; then docker load -i ~/docker/rosalind-meteor.tar; fi
    - docker build -t rosalind/meteor ./app/meteor
    - mkdir -p ~/docker; docker save rosalind/meteor > ~/docker/rosalind-meteor.tar

  cache_directories:
    - "node_modules"
    - "~/.npm"
    - "~/docker"

test:
  pre:
    - mkdir -p $CIRCLE_TEST_REPORTS/cucumber

  override:
    - cd ./environments/development && docker-compose up:
      background: true
    - for i in {1..5}; do curl "http://dev.rslnd.com:3000" && break; sleep 5; done;
    - npm test:
        environment:
          CUCUMBER_JSON_OUTPUT: "$CIRCLE_TEST_REPORTS/cucumber/chrome.json"

    - docker-compose stop
    - docker-compose rm -f
