machine:
  environment:
    VELOCITY_CI: 1

  java:
    version: oraclejdk8

  node:
    version: 0.12.7

dependencies:
  override:
    # Restore the meteor symlink
    - if [ -d ~/.meteor ]; then sudo ln -s ~/.meteor/meteor /usr/local/bin/meteor; fi

    # Install Meteor if the cache didn't restore it
    - if [ ! -e ~/.meteor/meteor ]; then curl https://install.meteor.com | sh; fi

    # Wine and Mono for building Windows installers
    - sudo add-apt-repository ppa:ubuntu-wine/ppa -y
    - sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys 3FA7E0328081BFF6A14DA29AA6A19B38D3D831EF
    - echo "deb http://download.mono-project.com/repo/debian wheezy main" | sudo tee /etc/apt/sources.list.d/mono-xamarin.list
    - echo "deb http://download.mono-project.com/repo/debian wheezy-libtiff-compat main" | sudo tee -a /etc/apt/sources.list.d/mono-xamarin.list
    - sudo apt-get -qq update
    - sudo apt-get -qq install wine mono-devel -y

    - npm install

    # Cache Meteor Packages
    - node ./environments/test/cache.js

  cache_directories:
    - "~/.meteor"
    - "~/.npm"
    - node_modules
    - app/meteor/.meteor
    - app/electron/node_modules

test:
  override:
    - mkdir -p ./app/meteor/.meteor/local/log
    - chmod +x ./environments/test/test.sh
    - ./environments/test/test.sh:
        parallel: true
        environment:
          CUCUMBER_SCREENSHOTS_DIR: "$CIRCLE_ARTIFACTS/screenshots/"
          CUCUMBER_JSON_OUTPUT: "$CIRCLE_TEST_REPORTS/chrome.json"

deployment:
  master:
    branch: master
    owner: albertzak
    commands:
      - chmod +x ./environments/production/deploy.sh
      - ./environments/production/deploy.sh
