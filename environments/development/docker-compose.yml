meteor:
  build: .
  ports:
    - "3000:3000"
  volumes:
    - ../../app/meteor:/app/
  environment:
    - NODE_ENV=development
    - MONGO_URL=mongodb://mongodb:27017/rosalind
    - ELASTICSEARCH_URL=http://elasticsearch:9200
    - ROOT_URL=http://0.0.0.0:3000
  links:
    - mongodb
    - elasticsearch
    - compose-transporter

kibana-sense:
  image: seeruk/docker-kibana-sense
  ports:
    - "5601:5601"
  links:
    - elasticsearch

mongodb-admin:
  image: knickers/mongo-express
  ports:
    - "8081:8081"
  environment:
    - ME_CONFIG_MONGODB_SERVER=mongodb
  links:
    - mongodb

compose-transporter:
  build: ../shared/compose-transporter
  entrypoint: transporter run --config /config/config.yml /config/application.js
  volumes:
    - ../shared/compose-transporter:/config
  links:
    - mongodb
    - elasticsearch

mongodb:
  image: mongo:latest
  volumes_from:
    - persist

elasticsearch:
  build: ../shared
  dockerfile: Elasticsearch-Phonetic.Dockerfile
  volumes_from:
    - persist

persist:
  image: busybox
